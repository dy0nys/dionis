<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Allowance Checker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем Web3.js -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Token Allowance Checker</h1>
        <button id="connectWallet">Connect Wallet</button>
        <p id="walletAddress">Wallet Address: <span>Not connected</span></p>

        <div id="checker" style="display: none;">
            <label for="tokenAddress">Token Contract Address:</label>
            <input type="text" id="tokenAddress" placeholder="0x...">

            <label for="spenderAddress">Spender Address:</label>
            <input type="text" id="spenderAddress" placeholder="0x...">

            <button id="checkAllowance">Check Allowance</button>
        </div>

        <p id="result">Allowance: <span>0</span> Tokens</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
